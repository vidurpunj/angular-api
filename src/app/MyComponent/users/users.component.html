<h2>{{title}}</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>City</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
      <td>{{user.state}}</td>
      <td>{{user.country | uppercase}}</td>
    </tr>
  </tbody>
</table>
<hr>
<app-software-users></app-software-users>
<hr>
